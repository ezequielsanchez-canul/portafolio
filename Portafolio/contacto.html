        <section id="contacto" class="py-5 bg-light">
    <div class="container">
        <h2 class="text-center mb-5 fw-bold">Ponte en Contacto</h2>
        
        <div class="row g-5">
            <div class="col-lg-5">
                <h4 class="mb-4">¿Tienes un proyecto en mente?</h4>
                <p class="text-muted">Estoy disponible para nuevas oportunidades y colaboraciones en proyectos de Java Fullstack.</p>
                
                <div class="d-flex align-items-center mb-3">
                    <div class="bg-primary text-white p-3 rounded-circle me-3">
                        <i class="bi bi-envelope"></i> </div>
                    <span>ezequielsanchezcanul@gmail.com</span>
                </div>

                <div class="d-flex align-items-center mb-3">
                    <div class="bg-dark text-white p-3 rounded-circle me-3">
                        <i class="bi bi-linkedin"></i>
                    </div>
                    <span>linkedin.com/in/ezequielsanchezcanul</span>
                </div>
            </div>

            <div class="col-lg-7">
                <div class="card border-0 shadow-sm p-4">
                    <form class="needs-validation" novalidate>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" required>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="asunto" class="form-label">Asunto</label>
                            <input type="text" class="form-control" id="asunto" required>
                        </div>

                        <div class="mb-3">
                            <label for="mensaje" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="mensaje" rows="4" required></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 py-2">
                            Enviar Mensaje
                        </button>
                    </form>
                </div>
            </div>
